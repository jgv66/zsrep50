<ion-content padding>

    <ion-list>

        <ion-item>

            <ion-select class="AnchoMayor" [(ngModel)]="annomes" multiple="false" cancelText="Cancelar" okText="Ok!" interface="alert" mode="ios">

    </ion-list>
    <div style="margin-top: 25px;">
